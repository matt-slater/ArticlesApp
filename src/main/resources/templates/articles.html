<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head lang="en">
 		<title>Articles</title>
 		<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
        
        
	</head>
	<body>
		<!--/*/ <th:block th:include="fragments/pageheader :: navbar"></th:block> /*/-->
		
		<div class="container">
			
			<div class="row">
				<div class="col-md-3">
					<h3>Op-Ed</h3>
					<div class="panel panel-default" th:each="article : ${opEd}">
						<div class="panel-body"><h4><a th:text="${article.title}" th:href="${'/article/' + article.id}">Title</a></h4></div>
						
						<div class="panel-body" th:utext="${article.teaser}">Content</div>
						
					</div>
					
				</div>
				<div class="col-md-6">
					<h3>Features</h3>
					<div class="panel panel-default" th:each="article : ${articles}">
						<div class="panel-body"><h4><a th:text="${article.title}" th:href="${'/article/' + article.id}">Title</a></h4></div>
						<div th:if="${article.author != null}">
							<p th:text="'Posted by ' + ${article.author.firstName}">author</p>
						</div>
						<div class="panel-body" th:utext="${article.teaser}">Content</div>
						
						
					</div>
				</div>
				<div class="col-md-3">
					<h3>Arts</h3>
					<div class="panel panel-default" th:each="article : ${arts}">
						<div class="panel-body"><h4><a th:text="${article.title}" th:href="${'/article/' + article.id}">Title</a></h4></div>
						<div class="panel-body" th:utext="${article.teaser}">Content</div>
						
					</div>
				</div>
			
			
			</div>
			
			
			
			
		</div>
	</body>
</html>
