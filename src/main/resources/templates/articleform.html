
<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head lang="en">
 		<title>Post an Article</title>
 		<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
         <script src="https://cdn.tinymce.com/4/tinymce.min.js" th:src="@{/webjars/tinymce/4.2.1/tinymce.min.js}"></script>
  			<script>
  			tinymce.init({
  			  selector: 'textarea',
  			  height: 300,
  			  plugins: [
  			    'advlist autolink lists link image charmap print preview',
  			    'searchreplace visualblocks code fullscreen',
  			    'insertdatetime media table contextmenu paste code'
  			  ],
  			  toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
  			  
  			});
  			</script>
        
	</head>
	<body>
		<!--/*/ <th:block th:include="fragments/pageheader :: navbar"></th:block> /*/-->
		
		<div class="container">
			
			<form class="form-horizontal" th:object="${article}" th:action="@{/article}" method="post">
					<input type="hidden" th:field="*{id}" />
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Category:</label>
						<div class="col-sm-10">
							<select th:field="*{category}">
								<option th:each="category : ${T(io.mattslater.model.Category).values()}" th:value="${category}" th:text="${category.womp()}"></option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Title:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{title}"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Teaser:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{teaser}"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Content:</label>
						<div class="col-sm-10">
							<textarea th:field="*{content}">Content</textarea>
						</div>
					</div>
					<div class="row">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</form>
		
		
		</div>
	</body>
</html>
