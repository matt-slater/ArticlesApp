<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

</head>
<body>
	<div th:fragment="navbar">
		<!-- Fixed navbar -->
		<div id="custom-bootstrap-menu"
			class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#" th:href="@{/articles}">Articles</a>
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-menubuilder">
						<span class="sr-only">Toggle navigation</span><span
							class="icon-bar"></span><span class="icon-bar"></span><span
							class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse navbar-menubuilder"
					th:with="currentUser=${#httpServletRequest.userPrincipal?.name}">
					<ul class="nav navbar-nav navbar-left">
						<li><a href="#" th:href="@{/article/new}">Post Article</a></li>
						<li><a href="#" th:href="@{/h2/}">H2</a></li>
					</ul>

					<div th:if="${currentUser !=null}">
						<ul class="nav navbar-nav navbar-right">
							<li>
								<p class="navbar-text" th:text="'Hello, ' + ${#authentication.principal.firstName}">username</p>
							</li>
							<li>
								<form class="navbar-form" th:action="@{/logout}" method="post">
									<input type="submit" value="Log Out" />
								</form>
							</li>

						</ul>
					</div>
				</div>
			</div>
		</div>


		<div class="container">
			<div class="page-header">
				<h1>
					mattslater.io <small>ArticlesApp</small>
				</h1>
			</div>
		</div>



	</div>

</body>
</html>
